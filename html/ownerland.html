<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css2/ownerland.css" />
    <script
      src="https://kit.fontawesome.com/470d815d8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="homepage">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><img src="../pics/flatos.png" /></label>
        <ul>
          <li><a class="active" href="#recommended">Rent</a></li>
          <li><a href="#">Manage</a></li>
          <li><a href="#footer">About Us</a></li>
          <li>
            <a class="last" href="#"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </nav>
      <div class="text-title">
        <h1>Welcome, James!</h1>
        <p>Your Listings</p>
      </div>
      <div class="container-fluid" id="searchContainer">
        <div class="info-box">
          <div class="box">
            <div class="title-box">Rented</div>
            <div class="number-box">5</div>
          </div>
          <div class="box">
            <div class="title-box">Available</div>
            <div class="number-box">1</div>
          </div>
          <div class="box">
            <div class="title-box">Total Units</div>
            <div class="number-box">3</div>
          </div>
          <div class="box-listing">
            <a href="#">
              <div class="title-box">
                List your Property <br />
                <i class="fa-solid fa-plus"></i>
              </div>
            </a>
          </div>
        </div>
        <div class="view-report">
          <a href="#">View Income Report</a>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var check = document.getElementById("check");

        check.addEventListener("change", function () {
          var isVisible = !check.checked;

          searchContainer.style.display = isVisible ? "block" : "none";
        });
      });
    </script>
  </body>
</html>
