<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Design</title>
    <style>
      .box {
        background-color: white;
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
        margin: 10px;
        display: inline-block;
      }

      .title-box {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .number-box {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="info-box">
      <div class="box">
        <div class="title-box">Rented</div>
        <div class="number-box">5</div>
      </div>
      <div class="box">
        <div class="title-box">Rented</div>
        <div class="number-box">5</div>
      </div>
      <div class="box">
        <div class="title-box">Rented</div>
        <div class="number-box">5</div>
      </div>
      <div class="box">
        <div class="title-box">Rented</div>
        <div class="number-box">5</div>
      </div>
    </div>
  </body>
</html>
